# Grafana Kubernetes Dashboard ConfigMap (Separate for isolation from app changes)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-kubernetes-dashboard
  namespace: observability
  labels:
    app: grafana
    dashboard: kubernetes
data:
  kubernetes-cluster-dashboard.json: |
    {
      "title": "Kubernetes Cluster Monitoring",
      "uid": "kubernetes-cluster-monitoring",
      "tags": ["kubernetes", "cluster", "monitoring"],
      "timezone": "browser",
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Cluster Nodes",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "count(kube_node_info)",
              "refId": "A"
            }
          ],
          "options": {
            "graphMode": "area",
            "colorMode": "value",
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "yellow"},
                  {"value": 3, "color": "green"}
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 2,
          "title": "Running Pods",
          "type": "stat",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
              "refId": "A"
            }
          ],
          "options": {
            "graphMode": "area",
            "colorMode": "value",
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
