kind: Service
metadata:
  name: tempo
  namespace: observability
  labels:
    app: tempo
spec:
  type: ClusterIP
  ports:
  - port: 3200
    targetPort: 3200
    name: http
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
  selector:
    app: tempo
---
# Tempo ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: observability
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200

    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
            grpc:
              endpoint: 0.0.0.0:4317

    storage:
      trace:
        backend: local
        local:
          path: /tmp/tempo/traces

    querier:
      frontend_worker:
        frontend_address: tempo:9095
---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-admin-credentials
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin-credentials
              key: admin-password
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "false"
        - name: GF_SERVER_ROOT_URL
          value: "http://34.60.65.9:3000"
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "false"
        - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
          value: "/var/lib/grafana/dashboards/spice-runner-dashboard.json"
        # Session configuration for longer login sessions
        - name: GF_AUTH_LOGIN_COOKIE_NAME
          value: "grafana_session"
        - name: GF_AUTH_LOGIN_MAXIMUM_INACTIVE_LIFETIME_DURATION
          value: "7d"  # Stay logged in for 7 days of inactivity
        - name: GF_AUTH_LOGIN_MAXIMUM_LIFETIME_DURATION
          value: "30d"  # Maximum session lifetime of 30 days
        - name: GF_AUTH_TOKEN_ROTATION_INTERVAL_MINUTES
          value: "10"  # Rotate token every 10 minutes for security
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
        - name: kubernetes-dashboard
          mountPath: /var/lib/grafana/dashboards-k8s
        - name: kepler-dashboard
          mountPath: /var/lib/grafana/dashboards-kepler
        - name: leaderboard-dashboard
          mountPath: /var/lib/grafana/dashboards-leaderboard
        - name: storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: dashboards
        configMap:
          name: grafana-dashboards
      - name: kubernetes-dashboard
        configMap:
          name: grafana-kubernetes-dashboard
      - name: kepler-dashboard
        configMap:
          name: grafana-kepler-dashboard
      - name: leaderboard-dashboard
        configMap:
          name: grafana-leaderboard-dashboard
      - name: storage
        emptyDir: {}
---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
spec:
  type: LoadBalancer  # Change to NodePort or ClusterIP if you prefer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: grafana
---
# Grafana Datasources ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus.observability.svc.cluster.local:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "5s"

      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki.observability.svc.cluster.local:3100
        editable: true
        jsonData:
          maxLines: 1000

      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://tempo.observability.svc.cluster.local:3200
        editable: true
        jsonData:
          tracesToLogs:
            datasourceUid: 'loki'
          serviceMap:
            datasourceUid: 'prometheus'

      - name: PostgreSQL
        uid: postgres
        type: grafana-postgresql-datasource
        access: proxy
        url: postgres.default.svc.cluster.local:5432
        database: leaderboard
        user: spicerunner
        editable: true
        secureJsonData:
          password: spicerunner
        jsonData:
          database: leaderboard
          sslmode: disable
          maxOpenConns: 10
          maxIdleConns: 10
          connMaxLifetime: 14400
          postgresVersion: 1300
          timescaledb: false
---
# Grafana Dashboards Config
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: observability
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Application Dashboards'
        orgId: 1
