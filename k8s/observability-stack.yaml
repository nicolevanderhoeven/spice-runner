        },
        {
          "id": 27,
          "title": "üìà Allocatable Resources per Node",
          "type": "table",
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 4},
          "targets": [
            {
              "expr": "kube_node_status_allocatable{resource=\"cpu\"}",
              "refId": "A",
              "format": "table",
              "instant": true
            },
            {
              "expr": "kube_node_status_allocatable{resource=\"memory\"}",
              "refId": "B",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "merge"
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "job": true,
                  "instance": true
                },
                "indexByName": {},
                "renameByName": {
                  "node": "Node",
                  "resource": "Resource",
                  "Value": "Allocatable",
                  "unit": "Unit"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              }
            }
          }
        },
        {
