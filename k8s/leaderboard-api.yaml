---
apiVersion: v1
kind: ConfigMap
metadata:
  name: leaderboard-api-config
  namespace: default
data:
  DATABASE_URL: "postgres://spicerunner:spicerunner@postgres.default.svc.cluster.local:5432/leaderboard?sslmode=disable"
  REDIS_URL: "redis.default.svc.cluster.local:6379"
  OTEL_EXPORTER_OTLP_ENDPOINT: "tempo.observability.svc.cluster.local:4317"
  PORT: "8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-api
  namespace: default
  labels:
    app: leaderboard-api
    component: leaderboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: leaderboard-api
  template:
    metadata:
      labels:
        app: leaderboard-api
        component: leaderboard
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: leaderboard-api
        image: gcr.io/dev-advocacy-380120/spice-runner-leaderboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: leaderboard-api-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-api
  namespace: default
  labels:
    app: leaderboard-api
    component: leaderboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: leaderboard-api

---
# Optional: HorizontalPodAutoscaler for the API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: leaderboard-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: leaderboard-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

