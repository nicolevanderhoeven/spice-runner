# ============================================================================
# TRADITIONAL HPA CONFIGURATION (NOT CURRENTLY APPLIED)
# ============================================================================
# This HPA is NOT currently applied to the cluster.
# The cluster is using KEDA ScaledObject instead (k8s/keda-scaledobject.yaml)
#
# This file is kept for reference in case we want to switch back to 
# traditional HPA-based autoscaling in the future.
#
# To switch from KEDA back to HPA:
#   1. kubectl delete scaledobject spice-runner-keda -n default
#   2. kubectl apply -f k8s/hpa.yaml
#
# Key differences:
#   - HPA: minReplicas: 2 (always running, no scale-to-zero)
#   - KEDA: minReplicaCount: 0 (scale-to-zero capability)
# ============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spice-runner-hpa
  namespace: default
  labels:
    app: spice-runner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spice-runner
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 120
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min

