# JSON log format for structured logging
log_format json_combined escape=json
'{'
    '"time_local":"$time_local",'
    '"remote_addr":"$remote_addr",'
    '"remote_user":"$remote_user",'
    '"request":"$request",'
    '"status":"$status",'
    '"body_bytes_sent":"$body_bytes_sent",'
    '"request_time":"$request_time",'
    '"http_referrer":"$http_referer",'
    '"http_user_agent":"$http_user_agent",'
    '"http_x_forwarded_for":"$http_x_forwarded_for",'
    '"upstream_addr":"$upstream_addr",'
    '"upstream_status":"$upstream_status",'
    '"upstream_response_time":"$upstream_response_time",'
    '"request_id":"$request_id"'
'}';

server {
    listen 80;
    server_name _;
    
    # Use JSON logging format
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;
    
    # Serve the game at /spice path
    location /spice {
        alias /usr/share/nginx/html;
        
        # Try to serve file directly, otherwise serve index.html
        try_files $uri $uri/ /spice/index.html;
        
        # Set correct MIME types
        types {
            text/html html htm;
            text/css css;
            application/javascript js;
            image/png png;
            image/gif gif;
        }
        
        # Add trailing slash handling
        location = /spice {
            return 301 /spice/;
        }
    }
    
    # Grafana Faro receiver endpoint - proxy to Alloy sidecar Faro receiver
    location = /alloy/collect {
        proxy_pass http://localhost:12347/collect;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for browser Faro exports
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Faro-Session-ID' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Alloy OTLP receiver endpoint - proxy to Alloy sidecar (fallback for other OTLP data)
    location /alloy {
        proxy_pass http://localhost:4318;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for browser OTLP exports
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Nginx metrics stub for monitoring
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;  # Allow internal cluster IPs
        deny all;
    }
    
    # Optional: redirect root to /spice
    location = / {
        return 301 /spice/;
    }
}
